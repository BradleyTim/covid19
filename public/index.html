<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- seo metas below -->
    <meta name="description" content="Track corona virus, covid-19, cases realtime. The first case of the new Coronavirus COVID-19 was recorded on 31 December in Wuhan, China (WHO). Social Diatance, stay safe, wash your hands.">
    <meta name="keywords" content="Covid19,Covid-19,Corona-virus,Coronavirus,Corona Virus,Confirmed,Deaths,stay safe">
    <meta name="author" content="Bradley Tim">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#2c3e50">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#2c3e50">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#2c3e50">
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-160839336-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', 'UA-160839336-1');
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
